<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR WARS Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="star-wars-title">STAR WARS</h1>
            <div class="player-info">
                <div class="credits">
                    <i class="fas fa-coins"></i>
                    <span id="credits">0</span>
                </div>
                <div class="force-points">
                    <i class="fas fa-jedi"></i>
                    <span id="forcePoints">0</span>
                </div>
                <div class="level">
                    <span id="playerLevel">Падаван</span>
                </div>
            </div>
        </header>

        <main>
            <div class="tab-content active" id="main-tab">
                <div class="clicker-container">
                    <div class="clicker-display">
                        <img src="your_lightsaber_image.png" alt="Lightsaber" id="lightsaber" class="clickable">
                        <div class="click-effect" id="click-effect"></div>
                    </div>
                    <div class="cps-display">
                        <span id="cps">0</span> кредитов/сек
                    </div>
                </div>
            </div>

            <div class="tab-content" id="upgrades-tab">
                <h2>Улучшения</h2>
                <div class="upgrades-list" id="upgrades-list">
                    <!-- Upgrades will be added here dynamically -->
                </div>
            </div>

            <div class="tab-content" id="bosses-tab">
                <h2>Боссы</h2>
                <div class="bosses-container">
                    <div class="boss" id="darth-vader">
                        <img src="vader_image.png" alt="Darth Vader">
                        <h3>Дарт Вейдер</h3>
                        <div class="boss-health">
                            <div class="health-bar" style="width: 100%"></div>
                        </div>
                        <button class="attack-btn">Атаковать (100 ОС)</button>
                    </div>
                    <div class="boss" id="darth-maul">
                        <img src="maul_image.png" alt="Darth Maul">
                        <h3>Дарт Мол</h3>
                        <div class="boss-health">
                            <div class="health-bar" style="width: 100%"></div>
                        </div>
                        <button class="attack-btn">Атаковать (250 ОС)</button>
                    </div>
                    <div class="boss" id="obi-wan">
                        <img src="obiwan_image.png" alt="Obi-Wan Kenobi">
                        <h3>Оби-Ван Кеноби</h3>
                        <div class="boss-health">
                            <div class="health-bar" style="width: 100%"></div>
                        </div>
                        <button class="attack-btn">Атаковать (500 ОС)</button>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="clan-tab">
                <h2>Клан</h2>
                <div id="clan-section">
                    <div id="no-clan">
                        <p>Вы не состоите в клане</p>
                        <button id="create-clan-btn">Создать клан (5,000 кредитов)</button>
                        <div id="clan-creation" style="display: none;">
                            <input type="text" id="clan-name" placeholder="Название клана">
                            <button id="confirm-clan-btn">Подтвердить</button>
                        </div>
                    </div>
                    <div id="has-clan" style="display: none;">
                        <h3 id="clan-name-display"></h3>
                        <p>Уровень клана: <span id="clan-level">1</span></p>
                        <p>Казна: <span id="clan-treasury">0</span> кредитов</p>
                        <div class="clan-members">
                            <h4>Участники:</h4>
                            <ul id="clan-members-list"></ul>
                        </div>
                        <div class="donation-section">
                            <input type="number" id="donation-amount" min="1000" value="1000" step="1000">
                            <button id="donate-btn">Пожертвовать</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="achievements-tab">
                <h2>Достижения</h2>
                <div class="achievements-grid" id="achievements-grid">
                    <!-- Achievements will be added here dynamically -->
                </div>
            </div>
        </main>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="main-tab">
                <i class="fas fa-sword"></i>
                <span>Главная</span>
            </button>
            <button class="tab-btn" data-tab="upgrades-tab">
                <i class="fas fa-cog"></i>
                <span>Улучшения</span>
            </button>
            <button class="tab-btn" data-tab="bosses-tab">
                <i class="fas fa-skull"></i>
                <span>Боссы</span>
            </button>
            <button class="tab-btn" data-tab="clan-tab">
                <i class="fas fa-users"></i>
                <span>Клан</span>
            </button>
            <button class="tab-btn" data-tab="achievements-tab">
                <i class="fas fa-trophy"></i>
                <span>Достижения</span>
            </button>
        </nav>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
