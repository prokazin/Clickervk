<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STAR WARS Кликер</title>
    <meta name="theme-color" content="#0a1a2f">
    <style>
        /* Critical CSS для быстрой загрузки */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a1a2f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            touch-action: manipulation;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            max-width: 100%;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="game-title">STAR WARS</h1>
            <div class="player-stats">
                <div class="stat">
                    <i class="fas fa-coins gold"></i>
                    <span id="credits">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-jedi blue"></i>
                    <span id="force-points">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-level-up-alt green"></i>
                    <span id="level">Падаван (1)</span>
                </div>
            </div>
        </header>

        <main>
            <div class="tab-content active" id="main-tab">
                <div class="clicker-container">
                    <div class="clicker-display">
                        <img src="img/lightsaber.webp" alt="Меч" id="clicker" class="clickable" loading="lazy">
                    </div>
                    <div class="stats-display">
                        <p><span id="cps">0</span> кредитов/сек</p>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="upgrades-tab">
                <div class="upgrades-grid" id="upgrades-grid"></div>
            </div>

            <div class="tab-content" id="bosses-tab">
                <div class="bosses-grid" id="bosses-grid"></div>
            </div>

            <div class="tab-content" id="clan-tab">
                <div class="clan-container" id="clan-container"></div>
            </div>

            <div class="tab-content" id="achievements-tab">
                <div class="achievements-grid" id="achievements-grid"></div>
            </div>
        </main>

        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="main-tab" aria-label="Главная">
                <i class="fas fa-sword"></i>
                <span>Главная</span>
            </button>
            <button class="tab-btn" data-tab="upgrades-tab" aria-label="Улучшения">
                <i class="fas fa-cog"></i>
                <span>Улучшения</span>
            </button>
            <button class="tab-btn" data-tab="bosses-tab" aria-label="Боссы">
                <i class="fas fa-skull"></i>
                <span>Боссы</span>
            </button>
            <button class="tab-btn" data-tab="clan-tab" aria-label="Клан">
                <i class="fas fa-users"></i>
                <span>Клан</span>
            </button>
            <button class="tab-btn" data-tab="achievements-tab" aria-label="Достижения">
                <i class="fas fa-trophy"></i>
                <span>Достижения</span>
            </button>
        </nav>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js" defer></script>
</body>
</html>
