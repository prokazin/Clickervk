<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Wars Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="game-container">
        <div class="header">
            <div class="score">Сила: <span id="points">0</span></div>
            <div class="stats">
                <div>+<span id="click-power">1</span>/клик</div>
                <div>+<span id="auto-power">0</span>/сек</div>
            </div>
        </div>
        
        <div class="clicker-section">
            <img id="lightsaber" src="assets/lightsaber.png" alt="Световой меч">
        </div>

        <div class="upgrades-container">
            <div class="upgrades-column">
                <div class="upgrade" data-type="click">
                    <div class="upgrade-name">Меч</div>
                    <div class="upgrade-level">Ур.<span>1</span></div>
                    <div class="upgrade-cost"><span>50</span></div>
                    <div class="upgrade-effect">+1/клик</div>
                </div>
                
                <div class="upgrade" data-type="auto">
                    <div class="upgrade-name">Дроиды</div>
                    <div class="upgrade-level">Ур.<span>1</span></div>
                    <div class="upgrade-cost"><span>100</span></div>
                    <div class="upgrade-effect">+1/сек</div>
                </div>
            </div>
            
            <div class="upgrades-column">
                <div class="upgrade" data-type="critical">
                    <div class="upgrade-name">Криты</div>
                    <div class="upgrade-level">Ур.<span>1</span></div>
                    <div class="upgrade-cost"><span>200</span></div>
                    <div class="upgrade-effect">+5%</div>
                </div>
                
                <div class="upgrade" data-type="combo">
                    <div class="upgrade-name">Комбо</div>
                    <div class="upgrade-level">Ур.<span>1</span></div>
                    <div class="upgrade-cost"><span>300</span></div>
                    <div class="upgrade-effect">x2 на 10с</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
