<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR WARS Кликер</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="game-title">STAR WARS</h1>
            <div class="player-stats">
                <div class="stat">
                    <i class="fas fa-coins gold"></i>
                    <span id="credits">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-jedi blue"></i>
                    <span id="force-points">0</span>
                </div>
                <div class="stat">
                    <i class="fas fa-level-up-alt green"></i>
                    <span id="level">Падаван (1)</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Главная вкладка -->
            <div class="tab-content active" id="main-tab">
                <div class="clicker-container">
                    <div class="clicker-display">
                        <img src="/assets/lightsaber.png" alt="Световой меч" id="clicker" class="clickable">
                        <div class="click-effect"></div>
                    </div>
                    <div class="stats-display">
                        <p>Кликов: <span id="click-count">0</span></p>
                        <p>Доход: <span id="cps">0</span> кредитов/сек</p>
                    </div>
                </div>
            </div>

            <!-- Улучшения -->
            <div class="tab-content" id="upgrades-tab">
                <h2><i class="fas fa-cog"></i> Улучшения</h2>
                <div class="upgrades-grid" id="upgrades-grid">
                    <!-- Улучшения будут загружены через JS -->
                </div>
            </div>

            <!-- Боссы -->
            <div class="tab-content" id="bosses-tab">
                <h2><i class="fas fa-skull"></i> Боссы</h2>
                <div class="bosses-grid" id="bosses-grid">
                    <!-- Боссы будут загружены через JS -->
                </div>
            </div>

            <!-- Клан -->
            <div class="tab-content" id="clan-tab">
                <h2><i class="fas fa-users"></i> Клан</h2>
                <div class="clan-container" id="clan-container">
                    <!-- Клан будет загружен через JS -->
                </div>
            </div>

            <!-- Достижения -->
            <div class="tab-content" id="achievements-tab">
                <h2><i class="fas fa-trophy"></i> Достижения</h2>
                <div class="achievements-grid" id="achievements-grid">
                    <!-- Достижения будут загружены через JS -->
                </div>
            </div>
        </main>

        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="main-tab">
                <i class="fas fa-sword"></i>
                <span>Главная</span>
            </button>
            <button class="tab-btn" data-tab="upgrades-tab">
                <i class="fas fa-cog"></i>
                <span>Улучшения</span>
            </button>
            <button class="tab-btn" data-tab="bosses-tab">
                <i class="fas fa-skull"></i>
                <span>Боссы</span>
            </button>
            <button class="tab-btn" data-tab="clan-tab">
                <i class="fas fa-users"></i>
                <span>Клан</span>
            </button>
            <button class="tab-btn" data-tab="achievements-tab">
                <i class="fas fa-trophy"></i>
                <span>Достижения</span>
            </button>
        </nav>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
