<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Star Wars Кликер</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="star-wars-font">STAR WARS</h1>
            <div class="player-info">
                <div id="credits"><i class="fas fa-coins"></i> <span>0</span></div>
                <div id="force-points"><i class="fas fa-bolt"></i> <span>0</span></div>
                <div id="level"><i class="fas fa-level-up-alt"></i> <span>Падаван</span></div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="switchTab('main')"><i class="fas fa-jedi"></i></button>
            <button class="tab-button" onclick="switchTab('upgrades')"><i class="fas fa-cogs"></i></button>
            <button class="tab-button" onclick="switchTab('bosses')"><i class="fas fa-skull"></i></button>
            <button class="tab-button" onclick="switchTab('clan')"><i class="fas fa-users"></i></button>
            <button class="tab-button" onclick="switchTab('achievements')"><i class="fas fa-trophy"></i></button>
        </nav>

        <main>
            <div id="main-tab" class="tab-content active">
                <div id="lightsaber-container" onclick="handleClick()">
                    <div id="lightsaber"></div>
                    <div id="click-effect"></div>
                    <div id="click-power">+1</div>
                </div>
                <div class="stats">
                    <div id="cps"><i class="fas fa-tachometer-alt"></i> <span>0/сек</span></div>
                    <button id="daily-reward-btn" onclick="claimDailyReward()"><i class="fas fa-calendar-day"></i> Награда</button>
                </div>
            </div>

            <div id="upgrades-tab" class="tab-content">
                <div class="upgrades-grid" id="upgrades-container"></div>
            </div>

            <div id="bosses-tab" class="tab-content">
                <div class="bosses-grid" id="bosses-container"></div>
            </div>

            <div id="clan-tab" class="tab-content">
                <div class="clan-section">
                    <input type="text" id="clan-name" placeholder="Название клана">
                    <button id="create-clan" onclick="createClan()"><i class="fas fa-plus"></i> Создать</button>
                    <button id="join-clan" onclick="joinClan()"><i class="fas fa-sign-in-alt"></i> Вступить</button>
                </div>
                <div id="clan-info">
                    <h3><i class="fas fa-flag"></i> <span id="clan-name-display">Нет клана</span></h3>
                    <div id="clan-members"></div>
                    <div id="clan-treasury"><i class="fas fa-coins"></i> <span>0</span></div>
                    <button id="donate-btn" onclick="donateToClan()"><i class="fas fa-donate"></i> Внести 1000</button>
                </div>
                <div class="clan-leaderboard">
                    <h3><i class="fas fa-medal"></i> Топ кланов</h3>
                    <div id="leaderboard"></div>
                </div>
            </div>

            <div id="achievements-tab" class="tab-content">
                <div class="achievements-header">
                    <div class="progress">
                        <span id="achieved">0</span>/15
                        <div class="progress-bar"><div id="progress"></div></div>
                    </div>
                </div>
                <div class="achievements-grid" id="achievements-container"></div>
            </div>
        </main>
    </div>

    <div id="notifications"></div>

    <script src="game.js"></script>
</body>
</html>
