<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Clicker | VK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://vk.com/js/api/openapi.js?169" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>Star Wars Clicker</h1>
        <div class="credits">⚡ Credits: <span id="credits">0</span></div>
        <button id="click-btn">
            <img src="assets/droid.png" alt="Droid" width="100">
            <br>
            Собрать детали
        </button>
        <div class="upgrades">
            <h2>Улучшения</h2>
            <button class="upgrade" id="upgrade1">
                Купить дроида (+1/сек) <br>
                <span class="cost">Стоимость: 10 кредитов</span>
            </button>
            <button class="upgrade" id="upgrade2">
                Нанять джедая (+5/сек) <br>
                <span class="cost">Стоимость: 50 кредитов</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
